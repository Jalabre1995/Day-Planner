<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="day-planner.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    

</head>
<body>
    <div class="card text-center">
        <div class="card-header">
        </div>
        <div class="card-body">
          <h1 class="card-title">Day Planner</h1>
          <p class="card-text">An app that allows you plan your busy schedule! Check it out</p>
        </div>
        <div class="footer">
        </div>
      </div>
 <div class="box-container">
    <div class="row">
      <time datetime=""></time><div class="col-md-12 plan">9am<input id="plan1" name="text" type ="text"><button id="Save-btn">Save</button> </div> 
       <time datetime=""></time> <div class="col-md-12 plan">10am<input id="plan2" name="text" type ="text"><button id="Save-btn">Save</button> </div>
       <time datetime=""></time> <div class="col-md-12 plan">11am<input id="plan3" name="text" type ="text"><button id="Save-btn">Save</button> </div>
        <time datetime=""></time><div class="col-md-12 plan">12pm<input id="plan4" name="text" type ="text"><button id="Save-btn">Save</button> </div>
        <time datetime=""></time><div class="col-md-12 plan">1pm<input id="plan5" name="text" type ="text"><button id="Save-btn">Save</button> </div>
        <time datetime=""></time><div class="col-md-12 plan">2pm<input id="plan6" name="text" type ="text"><button id="Save-btn">Save</button> </div>
        <time datetime=""></time><div class="col-md-12 plan">3pm<input id="plan7" name="text" type ="text"><button id="Save-btn">Save</button> </div>
        <time datetime=""></time><div class="col-md-12 plan">4pm<input id="plan8" name="text" type ="text"><button id="Save-btn">Save</button> </div>
        <time datetime=""></time><div class="col-md-12 plan">5pm<input id="plan9" name="text" type ="text"><button id="Save-btn">Save</button> </div>
    </div>
    <div id="msg"></div>
 </div>


 <script src="Day-Planner.js"></script>
 <script src="moment-time.js"></script>
    
</body>
</html>
