<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    

</head>
<body>
    <div class="card text-center">
        <div class="card-header">
        </div>
        <div class="card-body">
          <h1 class="card-title">Day Planner</h1>
          <p class="card-text">An app that allows you plan your busy schedule! Check it out</p>
        </div>
        <div class="footer">
        </div>
      </div>
 <div class="box-container">
    <div class="row">
      <div class="col-md-12 plan">9am<input  class="plan1" id="text" type ="text"><button id="plan1">Save</button> </div> 
       <div class="col-md-12 plan">10am<input class="plan2" id="text" type ="text"><button id="plan2">Save</button> </div>
        <div class="col-md-12 plan">11am<input class="plan3" id="text" type ="text"><button id="plan3">Save</button> </div>
        <div class="col-md-12 plan">12pm<input class="plan4" id="text" type ="text"><button id="plan4">Save</button> </div>
        <div class="col-md-12 plan">1pm<input class="plan5" id="text" type ="text"><button id="plan5">Save</button> </div>
        <div class="col-md-12 plan">2pm<input class="plan6" id="text" type ="text"><button id="plan6">Save</button> </div>
        <div class="col-md-12 plan">3pm<input class="plan7" id="text" type ="text"><button id="plan7">Save</button> </div>
        <div class="col-md-12 plan">4pm<input class="plan8" id="text" type ="text"><button id="plan8">Save</button> </div>
        <div class="col-md-12 plan">5pm<input class="plan9" id="text" type ="text"><button id="plan9"> Save</button> </div>
    </div>
    <div id="msg"></div>
 </div>

 <script src="moment-time.js"></script>
 <script src="script.js"></script>
 
    
</body>
</html>
